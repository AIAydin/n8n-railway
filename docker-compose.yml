version: '3.8'

services:
  n8n:
    build: .
    restart: unless-stopped
    environment:
      # Database Configuration (use Railway's Postgres plugin)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${PGHOST:-postgres}
      - DB_POSTGRESDB_PORT=${PGPORT:-5432}
      - DB_POSTGRESDB_DATABASE=${PGDATABASE:-n8n}
      - DB_POSTGRESDB_USER=${PGUSER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${PGPASSWORD:-n8n_password}
      - DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED=false
      
      # n8n Configuration
      - N8N_HOST=0.0.0.0
      - N8N_PORT=${PORT:-5678}
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${RAILWAY_PUBLIC_DOMAIN:-http://localhost:5678}
      
      # Security (REQUIRED - set these in Railway variables)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      
      # Editor Settings
      - N8N_EDITOR_BASE_URL=${RAILWAY_PUBLIC_DOMAIN:-http://localhost:5678}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      
      # Execution Settings
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      
      # External Packages (allow community nodes)
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      
      # Timezone
      - GENERIC_TIMEZONE=America/Toronto
      - TZ=America/Toronto
      
    ports:
      - "${PORT:-5678}:${PORT:-5678}"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-5678}/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${PGDATABASE:-n8n}
      - POSTGRES_USER=${PGUSER:-n8n}
      - POSTGRES_PASSWORD=${PGPASSWORD:-n8n_password}
      - POSTGRES_NON_ROOT_USER=${PGUSER:-n8n}
      - POSTGRES_NON_ROOT_PASSWORD=${PGPASSWORD:-n8n_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${PGPORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-n8n} -d ${PGDATABASE:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  n8n_data:
  postgres_data:
